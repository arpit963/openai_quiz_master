<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Start Page</title>
    <!-- Load static files -->
    {% load static %}
    <!-- Link to the CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'staticfiles/css/main.css' %}">
</head>
<body>
    <div class="main">
        <div class="row">
            <div class="">
                <label for="question_description">Question Description :</label>
                </br>   
            </div>
            <div class="button">
                <form action="{% url 'quiz' %}" method="GET">
                    {% csrf_token %}
                    <input type="text" id="question_descrption" name="user_input" maxlength="20">
                    </br>
                    <ul>
                        <li>History</li>
                        <li>Match</li>
                        <li>Movies</li>
                        <li>News</li>
                    </ul> 
                    <button type="Submit" name="start" class="btn btn-success">Lets Go</button>
                </form>
                {% if user_data %}
                    <p>You submitted: {{ user_data }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
