<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Quiz Results</title>
    <style>
        div.main {
            max-width: 33vw;
            height: 100vh;
            border: 3px solid black;
            padding: 50px;
            margin: auto;
            text-align: center;
        }
        button.btn {
            margin-top: 10px;
            width: 30%;
            height: 50%;
        }
                
        ul {
            width: 100%;
            list-style-type: none;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="row">
            <div class="button">
                <h1>Quiz Results</h1>
                <p>You scored {{ score }} out of {{ total_questions }}.</p>
                <a href="/"><button type="button" class="btn btn-success">Try Again</button></a>
                <!-- <a href="{% url 'quiz' %}">Start a new quiz</a> -->
            </div>
        </div>
    </div>
</body>
</html>
